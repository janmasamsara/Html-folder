    <meta charset="UTF-8">

<style>
    
    a:link
    {
        color:skyblue;
        background-color: transparent;
        text-decoration:none;

    {

        color:red;
        background-color:transparent;
        text-decoration:underline;

    }

        background-color:transparent;
        text-decoration:underline;

    }

    </style>
