<!DOCTYPE html>
<html>
<body>
<!-----------Block-level elements(commonly used[p,div])--------------->
<!-------------------always starts with a new line and takes up full-width available--------------------->
<p >Hello World</p>
<div>Hello World</div>
<p>The P and the DIV elements are both block elements, and they will always start on a new line and take up the full width available (stretches out to the left and right as far as it can).</p>
<!---------------inline element(span)--------------------------->
<!------------does not start on a new line and it only takes up as much width as necessary---------------->
<span>does not start on new line</span>
</body>
</html>
